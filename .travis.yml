language: node_js
node_js:
- 7
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_3f358765692c_key -iv $encrypted_3f358765692c_iv
  -in .coveralls.yml.enc -out .coveralls.yml -d
install:
- npm set progress=false
- npm install
script:
- npm run test
- npm run build
- npm publish
deploy:
  provider: npm
  email: "YOUR_EMAIL_ADDRESS"
  api_key: "YOUR_API_KEY"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

