language: node_js
node_js:
- 7
- 10
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_3f358765692c_key -iv $encrypted_3f358765692c_iv
  -in .coveralls.yml.enc -out .coveralls.yml -d
- npm install -g npm@'>=2.13.5'
install:
- npm i nyc -g
- npm set progress=false
- npm install
script:
- npm run travis-test
- npm run build
deploy:
  provider: npm
  email: ben@focuswish.com
  api_key:
    secure: 
env:
  global:
